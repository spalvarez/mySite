<html>
<head>
	<title>Calculator</title>
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class='wrapper'>
		<div class='calc-body'>
			<div class='calc-title'>
				My Calculator
				<!-- .calc-title -->
			</div>
			<div class='calc-display'>
				<span id='calcDisplayLabel'>7,836.24</span>
				<!-- .calc-display -->
			</div>
			<div class='calc-solar'>
				<div class='calc-solar-well'></div>
				<div class='calc-solar-well'></div>
				<div class='calc-solar-well'></div>
				<div class='calc-solar-end'></div>
				<!-- .calc-solar -->
			</div>
			<table class='calc-buttons'>
				<tr class='calc-button-row'>
					<td class='calc-button red'>
						<button id='ac'>AC</button>
						<!-- .calc-button -->
					</td>
					<td class='calc-button red'>
						<button id='ce'>CE</button>
						<!-- .calc-button -->
					</td>
					<td class='calc-button'>
						<button id='perc'>%</button>
						<!-- .calc-button -->
					</td>
					<td class='calc-button'>
						<button id='div'>&divide;</button>
						<!-- .calc-button -->
					</td>
					<!-- .calc-button-row -->
				</tr>
				<tr class='calc-button-row'>
					<td class='calc-button'>
						<button id='seven'>7</button>
						<!-- .calc-button -->
					</td>
					<td class='calc-button'>
						<button id='eight'>8</button>
						<!-- .calc-button -->
					</td>
					<td class='calc-button'>
						<button id='nine'>9</button>
						<!-- .calc-button -->
					</td>
					<td class='calc-button'>
						<button id='mult'>x</button>
						<!-- .calc-button -->
					</td>
					<!-- .calc-button-row -->
				</tr>
				<tr class='calc-button-row'>
					<td class='calc-button'>
						<button id='four'>4</button>
						<!-- .calc-button -->
					</td>
					<td class='calc-button'>
						<button id='five'>5</button>
						<!-- .calc-button -->
					</td>
					<td class='calc-button'>
						<button id='six'>6</button>
						<!-- .calc-button -->
					</td>
					<td class='calc-button'>
						<button id='sub'>-</button>
						<!-- .calc-button -->
					</td>
					<!-- .calc-button-row -->
				</tr>
				<tr class='calc-button-row'>
					<td class='calc-button'>
						<button id='one'>1</button>
						<!-- .calc-button -->
					</td>
					<td class='calc-button'>
						<button id='two'>2</button>
						<!-- .calc-button -->
					</td>
					<td class='calc-button'>
						<button id='three'>3</button>
						<!-- .calc-button -->
					</td>
					<td class='calc-button' rowspan=2>
						<button id='add'>+</button>
						<!-- .calc-button -->
					</td>
					<!-- .calc-button-row -->
				</tr>
				<tr class='calc-button-row'>
					<td class='calc-button'>
						<button id='zero'>0</button>
						<!-- .calc-button -->
					</td>
					<td class='calc-button'>
						<button id='dot'>.</button>
						<!-- .calc-button -->
					</td>
					<td class='calc-button'>
						<button id='equals'>=</button>
						<!-- .calc-button -->
					</td>
					<!-- .calc-button-row -->
				</tr>
			</table>

			<!-- .calc-body -->
		</div>
		<!-- .wrapper -->
	</div>
</body>
</html>
